<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="addPost">
    <h1>Write a Post</h1>
    <form id="blogForm" action="/addPost" method="post">
      <input id="titleField" placeholder="Title" type="text" name="title" />
      <input id="datePicker" type="date" name="date"/>
      <input id="imageField" placeholder="Image URL" type="url" name="postImage"/>
      <textarea id="entryField" name="entry" form="blogForm" placeholder="What's on your mind?"></textarea>
      <select id="privacy">
        <option value='public'>Public</option>
        <option value='private'>Private</option>
      </select>
      <input class ="submitButton" type="submit" value="Add Post" />
    </form>
  </section>


<section id="seePosts">
    <h1>See Your Posts</h1>
    <form id="userForm" action="/getPosts" method="get">
      <select id='urlField'>
        <option value='/getPosts'>Public Posts</option>
        <option value='/getPrivatePosts'>Secrets</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input class ="submitButton" type="submit" value="Go" />
    </form>

    <div class="divider"></div>

    <section id="content"></section>

</section>
</body>
</html>
